name: Simple CI

on:
  push:
    branches: [ "feature/calculator", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Run Tests
      run: node test.js
